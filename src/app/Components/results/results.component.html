<app-header></app-header>
<div class="results-container">
  <div class="results-details">
    <div class="correct-count">{{ correctCount + "/" + totalCount }}</div>
    <div class="points">+{{ score }}pts</div>
    <div class="results-text">{{ message }}</div>
  </div>
  <div class="submit-name-container">
    <div class="submit-label"></div>
    <div *ngIf="error !== ''" class="error">{{error}}</div>
    <input class="name-input" (click)="clearErrors()" #nameInput placeholder="Your Name Here..." />
  </div>
  <button
    class="submit-button"
    (click)="saveScoreToLocalStorage(nameInput.value, score)"
  >
    Submit Score
  </button>
  <button
    class="submit-button"
    (click)="navigate('game')"
  >
    Play Again?
  </button>
</div>
